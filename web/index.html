<!DOCTYPE html>
<html>
<head>    
<title>Job Portal</title>
<!-- meta_tags-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Job Preferences,Login, Sign up, Login signup, Registration" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
	function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Meta_tag_Keywords-->
<!--css_files-->
	<link rel="stylesheet" href="css/jquery-ui.css"/>
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/><!--stylesheet-->
	<link rel="stylesheet" href="css/font-awesome.css"><!--font_awesome_icons-->
	<link href="//fonts.googleapis.com/css?family=PT+Sans+Caption" rel="stylesheet"><!--online_fonts-->
	<link href="//fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet"><!--online_fonts-->
<!--//css_files-->
</head>
<body>
<div class="w3l-head">
<h1>Registration Portal</h1>
</div>
<div class="w3ls-form">
<form action="home.html" method="post">
		<div class="w3l-last-grid1">
			<div class="w3l-grid1">
				<label class="text">First name</label>
				<div class="w3l-div">
					<i class="fa fa-user" aria-hidden="true"></i>
					<input type="text" name="name" placeholder="first name" required=""/>
				</div>
			</div> 
			<div class="w3l-grid2">
			<label class="text">Last name</label>
			<div class="w3l-div">
				<i class="fa fa-user" aria-hidden="true"></i>
				<input type="text" name="name" placeholder="last name" required=""/>
			</div>
			</div>
			<div class="clear"></div>
		</div>	
		<div class="w3l-last-grid1">
			<div class="w3l-grid1">
				<label class="text">gender</label>
				<div class="w3l-div">
					<i class="fa fa-users" aria-hidden="true"></i>
					<select class="form-control" required="">
						<option>gender</option>
						<option>Male</option>
						<option>Female</option>
					</select>
				</div>
			</div>	
			<div class="w3l-grid2">
				<label class="text">date of birth</label>
				<div class="w3l-div">
					<i class="fa fa-calendar" aria-hidden="true"></i>
					<input type="text" class="date" id="datepicker" name="date of birth" placeholder="dob" value="MM/DD/YYYY" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'MM/DD/YYYY';}" required=""/>
				</div>	
			</div>	
			<div class="clear"></div>
		</div>
		<div class="w3l-last-grid1">
			<div class="w3l-grid1">
				<label class="text">Your Email</label>
				<div class="w3l-div">
					<i class="fa fa-envelope-o" aria-hidden="true"></i>
					<input type="email" name="email" placeholder="e-mail" required=""/>
				</div>
			</div>
			<div class="w3l-grid2">
				<label class="text">phone number</label>
				<div class="w3l-div">
					<i class="fa fa-phone" aria-hidden="true"></i>
					<input type="text" name="contact" placeholder="phone number" required=""/>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="w3l-last-grid1">
			<div class="w3l-grid1">	
				<label class="text">address</label>
				<div class="w3l-div">
					<i class="fa fa-location-arrow" aria-hidden="true"></i>
					<input type="text" name="address" placeholder="current address" required=""/>
				</div>
			</div>
			<div class="w3l-grid2">	
				<label class="text">10+2 Score</label>
				<div class="w3l-div">
					<i class="fa fa-map-marker" aria-hidden="true"></i>
					<input type="text" name="school" placeholder="10+2 Score" required=""/>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		
		<div class="w3l-right-grid1">
			<div class="w3l-grid1">
				<label class="text">Graduation From</label>
				<div class="w3l-div">
					<i class="fa fa-map-marker" aria-hidden="true"></i>
					<input type="text" name="university" placeholder="University Name" required=""/>
				</div>
			</div>
			<div class="w3l-grid2">
				<label class="text">Graduation Score</label>
				<div class="w3l-div">
					<i class="fa fa-address-card-o" aria-hidden="true"></i>
					<input type="text" name="aggregate" placeholder="score" required=""/>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		
		<div class="w3l-right-grid1">
		<div class="w3l-grid1">
			<label class="text">Master's Degree(Optional)<span>?</span></label>
				<div class="w3l-div">
					<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
					<input type="text" name="master" placeholder="MBA\MCA\M.Tech etc." />	
				</div>
		</div>	
			
			<div class="w3l-grid2">
				<label class="text">Master's Score</label>
				<div class="w3l-div">
					<i class="fa fa-book" aria-hidden="true"></i>
					<input type="text" name="mscore" placeholder="MBA\MCA\M.Tech Score" />	
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="w3l-right-grid1">
		<div class="w3l-grid1">
			<label class="text">Experience(in years)<span>?</span></label>
				<div class="w3l-div">
					<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
					<input type="text" name="exp" placeholder="In Years" required=""/>	
				</div>
		</div>	
			
			<div class="w3l-grid2">
				<label class="text">Additional Comments</label>
				<div class="w3l-div">
					<i class="fa fa-book" aria-hidden="true"></i>
					<input type="text" name="extra" placeholder="Phd\Any other qualifications" />	
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="w3l-right-grid1">
		<div class="w3l-grid1">
			<label class="text">Password<span>?</span></label>
				<div class="w3l-div">
					<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
					<input type="password" name="pass" placeholder="Password" required=""/>	
				</div>
		</div>	
			
			<div class="w3l-grid2">
				<label class="text">Confirm Password</label>
				<div class="w3l-div">
					<i class="fa fa-book" aria-hidden="true"></i>
					<input type="password" name="confirm" placeholder="Should be same as Password" />	
				</div>
			</div>
			<div class="clear"></div>
		</div>
		
		<div class="clear"></div>
		<div class="w3ls-submit">
			<input type="submit" value="add a member">
		</div>
</form>
<div class="clear"></div>
		<div class="w3ls-submit">
			<a href="home.html"><input type="submit" value="Sign In"></a>
		</div>
</div>


<!-- Default-JavaScript --> <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

<!-- Calendar -->
<script src="js/jquery-ui.js"></script>
	<script>
		$(function() {
		$( "#datepicker,#datepicker1" ).datepicker();
		});
	</script>
<!-- //Calendar -->
</body>
</html>
