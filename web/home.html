<!DOCTYPE html>
<html>
<head>    
<title>Login</title>
<!-- meta_tags-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Job Preferences,Login, Sign up, Login signup, Registration" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
	function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Meta_tag_Keywords-->
<!--css_files-->
	<link rel="stylesheet" href="css/jquery-ui.css"/>
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/><!--stylesheet-->
	<link rel="stylesheet" href="css/font-awesome.css"><!--font_awesome_icons-->
	<link href="//fonts.googleapis.com/css?family=PT+Sans+Caption" rel="stylesheet"><!--online_fonts-->
	<link href="//fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet"><!--online_fonts-->
<!--//css_files-->
</head>
<body>
<div class="w3l-head">
<h1>Login Portal</h1>
</div>
<div class="h3ls-form">
<form action="default.html" method="post" autocomplete="off">
		<div class="w3l-last-grid1">
			<div class="h3l-grid1">
				<label class="text">Email</label>
				<div class="w3l-div">
					<i class="fa fa-envelope-o" aria-hidden="true"></i>
					<input type="email" name="username" placeholder="Enter E-mail" required=""/>
				</div>
			</div>
			<div class="h3l-grid2">
				<label class="text">Password</label>
				<div class="w3l-div">
					<i class="fa fa-eye" aria-hidden="true"></i>
					<input type="password" name="password" placeholder="Enter Password" required=""/>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
		<div class="space"></div>
		<div class="w3ls-submit">
			<input type="submit" value="Login">
		</div>
</form>
<div class="clear"></div>
<div class="space"></div>
		<div class="w3ls-submit">
			<a href="index.html"><input type="submit" value="Sign Up"></a>
		</div>
<div class="clear"></div>
<div class="space"></div>
		<div class="w3ls-submit">
			<a href="#" style="color:white">Forget Password?</a>
		</div>
</div>


<!-- Default-JavaScript --> <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

<!-- Calendar -->
<script src="js/jquery-ui.js"></script>
	<script>
		$(function() {
		$( "#datepicker,#datepicker1" ).datepicker();
		});
	</script>
<!-- //Calendar -->
</body>
</html>
